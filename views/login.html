<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/views/register.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Los Rikolinos</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&family=Pacifico&family=Permanent+Marker&family=Roboto:ital,wght@1,100&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Indie+Flower&family=Pacifico&family=Permanent+Marker&family=Roboto:ital,wght@1,100&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-header">
            <!-- imagen logo burger-menu -->
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <!-- imagen logo  -->
            <div class="logo">
                <img src="/img/Logo-Rikolinos.png" alt="">
            </div>
            <div class="container-user-carrito">
                <!--User-->
                <div class="user">
                    <i class="fas fa-user"></i>
                </div>

                <!-- carrito-->
                <div class="container-carrito-precio">
                    <div class="container-carrito">
                        <img src="/img/carrito-de-compras.png" alt="">
                    </div>
                    <div class="container-precio">
                        <p>$1000000<p>
                    </div>                    
                </div>
            </div>
            
        </div>

        <!-- lista de barra desplegable -->
        <nav class="desplegable">
            <div>
                <i class="fas fa-search"></i>
                <p>Buscar</p>
            </div>
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Nosotros</li>
                <li>Contactos</li>
            </ul>
        </nav>

    </header>

    <main> 
        <section class="top-main">
            <!-- icono usuario  -->
            <div class="usuario">
                <i class="far fa-user-circle"></i>
            </div>
        </section>
        <!-- iniciar sesión...  -->
        <p class="login-user">Iniciar sesión</p>
        <!-- inicio de sesion  -->
    <form action="/index.html" method="POST">

        <!-- Poner nombre de usuario  -->
        <div class="padre-input">
        <label for="nombre"></label>
        <input type="text" placeholder="Nombre de usuario o e-mail" name="usuario" id="nombre">
        <!-- Poner contraseña  -->
        
        <label for="password"></label>
        <input type="password" placeholder="Contraseña" name="password" id="password">
        </div>
        <!-- Boton de inicio de sesión  -->
        <section class="buton">
        <input type="submit" value="Iniciar sesión">
        </section>
        <div class="password-new">
            <a class="password-new" href="/new-password.html">¿Olvidaste tu contraseña?</a>
        </div>

        <hr>

        <div class="link">
            <p>¿No tenés cuenta aún?</p>
            <a class="link" href="/register">Registrate</a>
        </div>

    </form>
    </main>
    
</body>
</html>
